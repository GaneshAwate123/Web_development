<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <input id="userinput" placeholder="0" />
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button
          style="background-color: rgba(192, 159, 9, 0.774)"
          class="btn"
          onclick="press('+')"
        >
          +
        </button>
        <br />
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button
          style="background-color: rgba(197, 94, 47, 0.774)"
          class="btn"
          onclick="press('-')"
        >
          -
        </button>
        <br />
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button
          style="background-color: rgba(122, 71, 76, 0.774)"
          class="btn"
          onclick="press('*')"
        >
          *
        </button>
        <br />
        <button class="btn" onclick="press(.)">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="erase()">c</button>
        <button
          style="background-color: rgba(128, 122, 143, 0.774)"
          class="btn"
          onclick="press('/')"
        >
          /a
        </button>
        <br />
        <button class="buttonEqual" onclick="equal()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
